<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Seite noch im Bau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0f172a;       /* sehr dunkles Blau/Anthrazit */
            --card: #111827;    /* etwas helleres Dunkel */
            --accent: #eab308;  /* warmes Gold-Gelb */
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, var(--bg) 55%, #020617 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background: linear-gradient(135deg, var(--card), #020617);
            border-radius: 18px;
            padding: 2.5rem 2.75rem;
            max-width: 460px;
            width: 100%;
            box-shadow:
                0 22px 45px rgba(0, 0, 0, 0.55),
                0 0 0 1px rgba(148, 163, 184, 0.12);
            text-align: center;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.25rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(234, 179, 8, 0.4);
            background: rgba(15, 23, 42, 0.85);
            color: var(--accent);
            font-size: 0.75rem;
            letter-spacing: 0.09em;
            text-transform: uppercase;
        }

        .status-dot {
            width: 0.45rem;
            height: 0.45rem;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, #fefce8, var(--accent));
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.28);
        }

        h1 {
            margin-top: 1.6rem;
            font-size: clamp(1.9rem, 2.4vw + 1.4rem, 2.4rem);
            letter-spacing: 0.03em;
        }

        .subtitle {
            margin-top: 0.9rem;
            font-size: 0.98rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .divider {
            margin: 1.8rem auto 1.5rem;
            width: 72px;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(148, 163, 184, 0.85),
                transparent
            );
        }

        .footer-note {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-note strong {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2.1rem 1.8rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card" aria-label="Hinweis: Seite im Aufbau">
        <div class="status-pill">
            <span class="status-dot" aria-hidden="true"></span>
            <span>Im Aufbau</span>
        </div>

        <h1>Seite noch im Bau</h1>

        <p class="subtitle">
            Diese Seite wird derzeit überarbeitet und steht dir in Kürze in voller
            Funktion zur Verfügung.
        </p>

        <div class="divider" aria-hidden="true"></div>

        <p class="footer-note">
            Schau gerne später noch einmal vorbei – wir arbeiten daran, dass sich das Warten
            <strong>lohnt</strong>.
        </p>
    </main>
</body>
</html>
